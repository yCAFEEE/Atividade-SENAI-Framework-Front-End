<main>

    <section id="section-banner">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/img/banner1.PNG" alt="Promoção de um jogo">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/banner2.PNG" alt="Promoção do mês">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/banner3.PNG" alt="Jogo do ano">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <h2>Jogos em Promoção</h2>
    <mat-grid-list cols="3">
        <mat-grid-tile>
            <mat-card class="example-card">
                <img mat-card-image src="./assets/img/jogo1.PNG" alt="Jogo 1">
        
                <mat-card-header>
                  <mat-card-title>Jogo 1</mat-card-title>
                </mat-card-header>
                
                <mat-card-content>
                  <p>
                    Descrição do jogo.
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <p>R$ 300,00</p>
                  <button mat-raised-button color="primary">Comprar</button>
                </mat-card-actions>
              </mat-card>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-card class="example-card">
                <img mat-card-image src="./assets/img/jogo2.PNG" alt="Jogo 2">
        
                <mat-card-header>
                  <mat-card-title>Jogo 2</mat-card-title>
                </mat-card-header>
                
                <mat-card-content>
                  <p>
                    Descrição do jogo.
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <p>R$ 200,00</p>
                  <button mat-raised-button color="primary">Comprar</button>
                </mat-card-actions>
              </mat-card>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-card class="example-card">
                <img mat-card-image src="./assets/img/jogo3.PNG" alt="Jogo 3">
        
                <mat-card-header>
                  <mat-card-title>Jogo 3</mat-card-title>
                </mat-card-header>
                
                <mat-card-content>
                  <p>
                    Descrição do jogo.
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <p>R$ 400,00</p>
                  <button mat-raised-button color="primary">Comprar</button>
                </mat-card-actions>
              </mat-card>
        </mat-grid-tile>
      </mat-grid-list>

<section id="section-novidades">
  <h2>Novidades</h2>
    <div class="card-group">
      <img src="./assets/img/jogo3.PNG">
        <div class="card" style="max-width: 540px;">
          <div class="row g-0">
            <div class="col-md-4">
            </div>
              <div class="card-body">
                <h4 class="card-title">Jogo novo e promoção!!</h4>
                <p class="card-text">Jogo recém lançado já está disponível em nossa loja por apenas R$150,00!</p>
                <a class="btn btn-success">Saiba mais</a>
              </div>
          </div>
        </div>
      </div>
  </section>


</main>
